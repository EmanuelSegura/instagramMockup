<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Instagram Mockup">
    <meta name="keywords" content="Instagram,mockup,UI 2020,ig">
    <meta name="author" content="Emanuel Segura">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon.png">

    <title>Instagram</title>
</head>

<body>

    <div class="content">
        <!-- APP -->
        <div class="app">
            <div class="headInstagram">

                <!-- STATUS BAR -->
                <div class="statusBar">
                    <img id="leftStatusBar" src="icons/Status/Time.png" alt="Time">
                    <div class="rightStatusBar">
                        <img src="icons/Status/Signal.png" alt="Signal">
                        <img src="icons/Status/Wifi.png" alt="WiFi">
                        <img src="icons/Status/Battery.png" alt="Battery">
                    </div>
                </div>

                <!-- INSTAGRAM LOGO -->
                <div class="headerLogo">
                    <img class="igLogo" src="icons/ig-logo/Camera.png" alt="Camera">
                    <img class="igLogo" src="icons/ig-logo/InstagramLogo.png" alt="Logo">
                    <img class="igLogo" src="icons/ig-logo/Direct.png" alt="Direct">
                </div>
                <img class="igLogo" src="icons/ig-logo/Divider.png" alt="Divider">

                <!-- STORIES -->

                <div class="storysGroup">
                    <img src="icons/stories/myStory.png" alt="My profile">
                    <img src="icons/stories/Profile1.png" alt="Story 1">
                    <img src="icons/stories/Profile2.png" alt="Story 2">
                    <img src="icons/stories/Profile3.png" alt="Story 3">
                    <img src="icons/stories/Profile4.png" alt="Story 4">
                </div>
                <img id="dividerStories" src="icons/ig-logo/Divider.png" alt="Divider">
            </div>

            <!-- TITLE  -->

            <div class="titleInstagram titlePhoto">
                <img class="infoTitle" src="icons/feedPhoto/Avatar.png" alt="avatar">
                <div class="titlePhotoVertical">
                    <img id="marginTitle" class="infoTitleVertical" src="icons/feedPhoto/Username.png" alt="username">
                    <img class="infoTitleVertical" src="icons/feedPhoto/Location.png" alt="location">
                </div>
                <img class="infoTitle" src="icons/feedPhoto/More.png" alt="more options">
            </div>

            <!-- PHOTO  -->
            <div>
                <img class="photoInstagram" src="img/feed1.jpg" alt="Architecture photo">
            </div>

            <!-- INTERACTION POST  -->

            <div class="interactionPostInstagram interaction">

                <img class="leftSideInteraction" src="icons/likeCommentShare/Heart.png" alt="Heart">
                <img class="leftSideInteraction" src="icons/likeCommentShare/Comment.png" alt="Comment">
                <img class="leftSideInteraction" src="icons/likeCommentShare/DirectShare.png" alt="Direct Share">

                <img class="rightSideInteraction" src="icons/likeCommentShare/Collect.png" alt="Collect">
            </div>

            <!-- LIKES -->
            <div class="likesPostInstagram likes">
                <p id="likesPost">Liked by <span class="likeBold">glyp20_</span> and <span class="likeBold">others</span></p>
            </div>

            <!-- INFO POST  -->
            <div class="infoPostInstagram infoPost">
                <p> <span class="likeBold">Adri_0029</span> Windows! <span class="hashtag">#architecture #windows</span></p>
            </div>

            <!-- DIVIDER -->
            <img src="icons/ig-logo/Divider.png" alt="Divider">

            <!-- TABS -->
            <div class="tabsInstagram">
                <div class="tabs">
                    <img src="icons/tabs/Home.png" alt="home tab">
                    <img src="icons/tabs/Search.png" alt="search tab">
                    <img src="icons/tabs/Upload.png" alt="upload tab">
                    <img src="icons/tabs/HeartTab.png" alt="heart tab">
                    <img src="icons/tabs/ProfileTab.png" alt="profile tab">
                </div>
                <div class="homeIphone">
                    <img src="icons/tabs/HomeIphone.png" alt="home Iphone">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
